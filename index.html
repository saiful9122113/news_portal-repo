<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Edutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body style="background-color:#E4E4E4">
    <header>
        <section class="mt-5">
            <div class="container d-flex justify-content-between mb-4">
                <div>
                    <h3><span class="bg-primary text-white rounded me-3 px-4 py-2">News</span><span

                    </h3>
                </div>

                <div>
                    <h3><span class="text-primary me-5">News</span><span class="text-secondary">Blog</span>
                    </h3>
                </div>
            </div>

            <hr>
        </section>

        <section class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav justify-content-center gap-1 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Breaking news</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Regular News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">International news</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Entertainment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Culture</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">Arts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active me-5" aria-current="page" href="#">All news</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="mt-3">
            <div class="container mb-5">
                <h5 class="bg-light px-4 py-3">items found for category Entertainment</h5>
            </div>

            <div class="container d-flex justify-content-between mb-4">
                <div>
                    <h4><span class="me-3 px-2">Sort by view :</span><span class="bg-light px-3 py-1">Default <span
                                class="ms-4"><i class="fa-solid fa-angle-down"></i></span></span>
                    </h4>
                </div>

                <div>
                    <h3><span class="bg-primary text-white rounded me-3 px-3 py-1">Today's Pick</span><span
                            class="text-primary border border-primary px-3 py-1">Trending</span>
                    </h3>
                </div>
            </div>
        </section>
    </main>




    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
